<!doctype html>
<html ng-app="grammarBuilder">
  <head>
    <meta charset="utf-8">
    <title>Grammar Builder</title>
    <link href="css/bundle.css" rel="stylesheet">
    <script type="text/javascript" src="js/bundle.js"></script>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
  </head>
  <body ng-controller="grammarBuilderCtrl">
    <h3>The vertices in your grammar graph:</h3>
    <ul>
      <li ng-repeat="vertex in vertices">
        {{ vertex }}
      </li>
    </ul>

    <p>{{sentence}}</p>

    <div ui-view></div>
  </body>
</html>
