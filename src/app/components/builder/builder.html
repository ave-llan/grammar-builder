<h3>Your Grammar</h3>

<h2>Build your grammar here</h2>

<form ng-submit="addNewDefinition(newNonTerminal, newDefinition)">
  <input ng-model="symbol" type="text" placeholder="symbol"> -> <input ng-model="newDefinition" type="text" placeholder="definition"> <input type="submit" value="Define">
</form>

<pre>{{grammar | json:4}}</pre>

<h3>The vertices in your grammar graph:</h3>

<ul>
  <li ng-repeat="vertex in vertices">
    {{ vertex }}
  </li>
</ul>

<p>{{sentence}}</p>
