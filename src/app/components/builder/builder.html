<h3>Your Grammar</h3>

<h2>Build your grammar here</h2>
<ul>
  <div ng-repeat="(symbol, definitions) in grammar">
    <li ng-repeat="definition in definitions">
      <span class='non-terminal'>{{ symbol }}</span> -> {{definition}}
    </li>
  </div>
</ul>
<form ng-submit="addNewDefinition(symbol, definition)">
  <input ng-model="symbol" type="text" placeholder="symbol"> -> <input ng-model="definition" type="text" placeholder="definition"> <input type="submit" value="Define">
</form>

<pre>{{grammar | json:4}}</pre>

<h3>The vertices in your grammar graph:</h3>

<ul>
  <li ng-repeat="vertex in vertices">
    {{ vertex }}
  </li>
</ul>

<p>{{sentence}}</p>
